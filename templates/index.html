<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Summarization</title>
</head>
<body>
    <h1>PDF Summarizer with Gemini AI</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdf">Choose a PDF file:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

        <label for="num_pages">Number of pages to summarize (leave blank for auto-detection):</label>
        <input type="number" id="num_pages" name="num_pages" min="1"><br><br>

        <button type="submit">Upload and Summarize</button>
    </form>
</body>
</html>
